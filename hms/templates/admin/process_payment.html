<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Confirm Payment</title>
    <link rel="stylesheet" href="{% static 'admin_dashboard.css' %}">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f7fa;
            margin: 0;
            padding: 0;
        }

        .container {
            width: 80%;
            margin: 30px auto;
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        h2 {
            color: #333;
            text-align: center;
        }

        p {
            font-size: 16px;
            line-height: 1.6;
            color: #555;
        }

        .appointment-details {
            margin-bottom: 20px;
            padding: 15px;
            background-color: #f9f9f9;
            border-left: 5px solid #28a745;
        }

        .appointment-details p {
            margin: 5px 0;
        }

        .form-container {
            display: flex;
            justify-content: space-between;
            gap: 20px;
            margin-top: 20px;
        }

        form {
            flex-basis: 48%;
        }

        button {
            font-size: 18px;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            width: 100%;
            display: block;
        }

        /* Download Invoice Button */
        .download-invoice-button {
            background-color: #28a745;
            color: white;
        }

        .download-invoice-button:hover {
            background-color: #218838;
        }

        /* Go Home Button */
        .go-home-button {
            background-color: #007bff;
            color: white;
        }

        .go-home-button:hover {
            background-color: #0056b3;
        }

        .message-alert {
            color: #f44336;
            font-size: 16px;
            text-align: center;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Confirm Payment for Appointment</h2>

        <div class="appointment-details">
            <p><strong>Patient:</strong> {{ appointment.patient.patient_name }}</p>
            <p><strong>Doctor:</strong>Dr. {{ appointment.doctor.doc_name }}</p>
            <p><strong>Fee:</strong> â‚¹{{ appointment.doctor.doctoravailability_set.first.consultation_fee }}</p>
        </div>

        <div class="form-container">
            <form method="POST" action="{% url 'download_invoice' appointment.id %}">
                {% csrf_token %}
                <button type="submit" class="download-invoice-button">Download Invoice</button>
            </form>

            <form action="{% url 'admin_home' %}" method="get">
                <button class="go-home-button" type="submit">Go Home</button>
            </form>
        </div>

        {% if messages %}
        <div class="message-alert">
            <script type="text/javascript">
                window.onload = function() {
                    setTimeout(function() {
                        {% for message in messages %}
                            alert("{{ message }}");
                        {% endfor %}
                    }, 100);
                };
            </script>
        </div>
        {% endif %}
    </div>
</body>
</html>
