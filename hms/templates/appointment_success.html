<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Appointment Success</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f7fb;
            text-align: center;
            padding: 50px;
            margin: 0;
            color: #333;
        }

        h1 {
            color: #1977cc;
            font-size: 32px;
            margin-bottom: 20px;
        }

        p {
            font-size: 18px;
            color: #555;
        }

        .appointment-number {
            font-weight: bold;
            font-size: 20px;
            color: #3fbbc0;
        }

        a {
            display: inline-block;
            margin-top: 30px;
            padding: 15px 30px;
            background: #3fbbc0;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            font-size: 18px;
            transition: background 0.3s, transform 0.2s;
        }

        a:hover {
            background: #145d99;
            transform: translateY(-3px);
        }

        .container {
            background-color: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            max-width: 500px;
            margin: 0 auto;
        }

        .message-box {
            margin-top: 40px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Appointment Successfully Booked!</h1>
        <p>Your appointment number is <span class="appointment-number"> {{ appointment_number }}</span>.</p>
        <a href="{% url 'home' %}">Go Home</a>

        {% if messages %}
            <div class="message-box">
                <script type="text/javascript">
                    window.onload = function() {
                        setTimeout(function() {
                            {% for message in messages %}
                                alert("{{ message }}");
                            {% endfor %}
                        }, 100);
                    };
                </script>
            </div>
        {% endif %}
    </div>
</body>
</html>
